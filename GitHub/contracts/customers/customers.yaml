domain: customers
version: 1.0

rules:
  - id: VAT_LENGTH
    column: NIP / VAT Number
    type: length_equals
    equals: 10
    severity: error

  - id: INVOICING_COUPLING_ALLOWED
    column: Invoicing Coupling Code
    type: allowed_values
    values: ["0001","0090","0091","0092","0093","0094"]
    severity: error

  - id: INVOICING_CLUSTER_FORMAT
    column: Invoicing Cluster
    type: regex
    pattern: "^[0-9]{4}$"
    severity: warning
